<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Des cartes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="Free">
            <div class="titres">
                <h3>Free</h3>
                <p class="subtitle">For freelancers</p>
                <p class="price">$0</p>
            </div>
            <div class="listes">
                <ul>
                    <li><i class="fa fa-check-circle" aria-hidden="true"></i>1 users</li>
                    <li><i class="fa fa-check-circle" aria-hidden="true"></i>10 downloads per month</li>
                    <li><i class="fa fa-check-circle" aria-hidden="true"></i>Raster files</li>
                </ul>
            </div>
            <div class="boutons">
                <button>Suscribe</button>
            </div>                           
        </div>
        <div class="Pro">
            <div class="titre">
                <h3>Free</h3>
                <p class="subtitle">For agencies</p>
                <p class="price">$40</p>
            </div>
            <div class="liste">
                <ul>
                    <li><i class="fa fa-check-circle" aria-hidden="true"></i>3 users</li>
                    <li><i class="fa fa-check-circle" aria-hidden="true"></i>Unlimited downloads</li>
                    <li><i class="fa fa-check-circle" aria-hidden="true"></i>Fully-editable files</li>
                    <li><i class="fa fa-check-circle" aria-hidden="true"></i>Custom packs</li>
                    <li><i class="fa fa-check-circle" aria-hidden="true"></i>200+ custom icons</li>
                </ul>
            </div>
            <div class="bouton">
                <button>Suscribe</button>
            </div>          
        </div>
    </section>   
</body>
</html>
